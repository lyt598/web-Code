<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上边固定下边随意</title>
	<style>
	.parent{
		display: flex;
		width: 100%;
		height: 300px;
		background: #f00;
	}
	.child1{
		height: 100px;
		width:100%;
		background: green;
	}
	.child2{
		background: #aaf;
		flex-grow:1; /* 占剩余全部 */
	}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child1"></div>
		<div class="child2"></div>
	</div>
</body>
</html>
